<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 배우 인식 숏츠 제작기</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- Face-api.js for real face detection -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #d3d9e2 0%, #a8b4c2 100%);
            --panel-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --border-color: #e2e8f0;
            --accent-color: #667eea;
            --accent-hover: #5a67d8;
            --card-bg: rgb(225, 231, 235);
            --card-border: #e2e8f0;
            --upload-bg: #f8f9ff;
            --upload-border: #667eea;
            --status-info-bg: #e2e8f0;
            --status-info-text: #4a5568;
            --status-success-bg: #d4edda;
            --status-success-text: #155724;
            --status-error-bg: #f8d7da;
            --status-error-text: #721c24;
        }

        body.dark-mode {
            --bg-gradient: linear-gradient(135deg, #08282f 0%, #1a2a2f 100%);
            --panel-bg: rgba(30, 45, 50, 0.95);
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #405560;
            --accent-color: #00897b;
            --accent-hover: #00695c;
            --card-bg: #2c3e50;
            --card-border: #405560;
            --upload-bg: #2a3f34;
            --upload-border: #26a69a;
            --status-info-bg: #2c3e50;
            --status-info-text: #a0a0a0;
            --status-success-bg: #2e7d32;
            --status-success-text: #e0e0e0;
            --status-error-bg: #721c24;
            --status-error-text: #f8d7da;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg-gradient); min-height: 100vh; padding: 1rem; color: var(--text-primary); }
        .container { max-width: 1600px; margin: 0 auto; padding: 2rem; }
        .main-layout { display: grid; grid-template-columns: 7fr 3fr; gap: 2rem; }
        .left-panel, .right-panel { background: var(--panel-bg); border-radius: 20px; padding: 2rem; box-shadow: 0 8px 32px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 1.5rem; }
        .title-box { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 12px; padding: 1rem 1.5rem; display: inline-block; }
        .title-box h1 { font-size: 1.5rem; }
        .title-box p { color: var(--text-secondary); }
        
        #video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #000;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            overflow: hidden; /* Ensures child elements conform to border radius */
        }
        
        #video, #overlay-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #overlay-canvas {
            pointer-events: none; /* Clicks go through to the video */
        }
        
        #upload-section {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s;
        }

        #upload-section:hover {
            background-color: #333;
        }

        .upload-icon { font-size: 4rem; margin-bottom: 1rem; }
        .file-input { display: none; }

        .status-message {
            display: none;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: center;
        }
        .status-message.info { background-color: var(--status-info-bg); color: var(--status-info-text); }
        .status-message.success { background-color: var(--status-success-bg); color: var(--status-success-text); }
        .status-message.error { background-color: var(--status-error-bg); color: var(--status-error-text); }
        
        .file-info { padding: 1rem; border-radius: 10px; margin-top: 1rem; background-color: var(--status-info-bg); color: var(--status-info-text); }
        
        #actor-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .actor-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .actor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-color: var(--accent-color);
        }
        
        .actor-card.selected {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px var(--accent-color);
        }

        .actor-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .actor-name-input {
            width: 100%;
            border: 1px solid var(--border-color);
            background-color: var(--upload-bg);
            color: var(--text-primary);
            border-radius: 6px;
            padding: 0.5rem;
            text-align: center;
            font-size: 0.9rem;
        }
        
        /* Other styles from original file can be preserved below */
        .process-btn { background: var(--accent-color); color: white; border: none; border-radius: 8px; padding: 1rem; font-size: 1.1rem; width: 100%; cursor: pointer; transition: background-color 0.3s; }
        .process-btn:hover:not(:disabled) { background: var(--accent-hover); }
        .process-btn:disabled { background: #ccc; cursor: not-allowed; }
        .clips-output { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 12px; padding: 1rem; min-height: 50px; }
        .clip-item { padding: 0.5rem; border-bottom: 1px solid var(--border-color); }
        .clip-item:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-box">
                <h1>🎬 AI 배우 인식 숏츠 제작기</h1>
                <p>얼굴 인식 기반으로 특정 배우의 출연 장면을 찾아 숏츠를 만듭니다.</p>
            </div>
        </div>

        <div class="main-layout">
            <div class="left-panel">
                
                <div id="video-container">
                    <video id="video" controls style="display: none;"></video>
                    <canvas id="overlay-canvas"></canvas>
                    <div id="upload-section">
                        <div class="upload-icon">🎥</div>
                        <h3>동영상 파일을 여기로 드래그 앤 드롭하세요</h3>
                        <p>또는 클릭하여 파일 선택</p>
                    </div>
                </div>
                
                <input type="file" id="file-input" class="file-input" accept="video/*">

                <div id="status-message" class="status-message"></div>
                <div id="file-info" style="display: none;"></div>

                <!-- Options will go here later -->
            </div>

            <div class="right-panel">
                <div class="title-box">
                    <h3>인식된 배우 목록</h3>
                </div>
                <div id="actor-gallery">
                    <!-- Detected faces will be shown here -->
                </div>
                <div id="shorts-creation-section" style="margin-top: 2rem;">
                    <button id="create-shorts-btn" class="process-btn" disabled>선택한 배우로 숏츠 만들기</button>
                    <div id="clips-output" class="clips-output" style="margin-top: 1.5rem;">
                        <!-- Generated clips will be listed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Main application logic, handles file uploads and UI updates
        const videoEl = document.getElementById('video');
        const fileInput = document.getElementById('file-input');
        const uploadSection = document.getElementById('upload-section');
        const fileInfoBox = document.getElementById('file-info');

        function handleFileSelect(file) {
            if (!file.type.startsWith('video/')) {
                alert('비디오 파일만 업로드할 수 있습니다.');
                return;
            }

            console.log('File selected:', file.name);
            uploadSection.style.display = 'none';
            videoEl.style.display = 'block';
            
            const fileURL = URL.createObjectURL(file);
            videoEl.src = fileURL;
            
            videoEl.onloadedmetadata = () => {
                const duration = videoEl.duration;
                fileInfoBox.innerHTML = `<strong>파일:</strong> ${file.name}<br><strong>길이:</strong> ${Math.round(duration)}초`;
                fileInfoBox.style.display = 'block';
            };
        }

        uploadSection.onclick = () => fileInput.click();
        fileInput.onchange = (event) => {
            const file = event.target.files[0];
            if (file) handleFileSelect(file);
        };
        
        uploadSection.ondragover = (event) => {
            event.preventDefault();
            uploadSection.style.backgroundColor = '#333';
        };

        uploadSection.ondragleave = () => {
            uploadSection.style.backgroundColor = 'transparent';
        };

        uploadSection.ondrop = (event) => {
            event.preventDefault();
            const file = event.dataTransfer.files[0];
            if (file) handleFileSelect(file);
        };
    </script>
    <script src="js/face-detection.js" defer></script>
</body>
</html>
